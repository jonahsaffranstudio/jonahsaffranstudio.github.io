<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonah Saffran Studio - About</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: left; /* Align text to the left */
            line-height: 1.6; /* Improve readability */
            padding: 20px; /* Padding around the text */
        }
        nav {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: none;
            box-shadow: none;
            box-sizing: border-box;
        }
        .nav-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav .logo {
            font-size: 1.2em;
            font-weight: normal;
            position: absolute;
            left: 20px;
        }
        nav div {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: black;
            font-size: 0.9em;
            border: none;
            outline: none;
        }
        nav a:hover {
            color: black;
        }
        main {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align text to the left */
            justify-content: center;
            padding: 20px;
            text-align: left; /* Align text to the left */
            flex-grow: 1;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.5em;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            nav {
                padding: 10px 15px;
            }
            nav a {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Jonah Saffran</a>
        <div class="nav-wrapper">
            <div>
                <a href="work.html">Work</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <main>
        <p>Jonah Saffran is a practicing artist and student born and raised in Columbia, Missouri, based now in the San Francisco area.</p>
    </main>
    <footer>
        <p>&copy; 2024 Jonah Saffran Studio. All rights reserved.</p>
    </footer>
</body>
</html>
