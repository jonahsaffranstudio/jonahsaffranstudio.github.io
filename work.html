    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            justify-content: center;
            align-items: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: none;
            box-shadow: none;
        }
        nav .logo {
            font-size: 1.2em;
            font-weight: normal;
            margin-right: auto;
        }
        nav div {
            display: flex;
            gap: 10px;
        }
        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: black;
            font-size: 0.9em;
            border: none;
            outline: none;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            flex-grow: 1;
        }
        a {
            text-decoration: none;
            color: inherit; /* Inherit color from parent */
            font-size: 1em;
            padding: 14px 20px;
        }
        a:hover, a:focus {
            color: inherit; /* Maintain the same color on hover and focus */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.5em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            nav {
                padding: 10px 15px;
            }
            nav a {
                font-size: 0.8em;
            }
        }
    </style>
