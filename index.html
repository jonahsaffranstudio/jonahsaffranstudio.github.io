<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonah Saffran Studio - Home</title>
    <link rel="preload" href="https://live.staticflickr.com/65535/53869555345_58e30539d8_k.jpg" as="image">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            justify-content: center;
            align-items: center;
        }
        nav {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: none;
            box-shadow: none;
            box-sizing: border-box;
        }
        .nav-wrapper {
            display: flex;
            justify-content: center; /* Center the menu items */
            width: 100%;
            max-width: 1200px; /* Set a max width for alignment */
            margin: 0 auto; /* Center wrapper */
        }
        nav .logo {
            font-size: 1.2em;
            font-weight: normal;
            position: absolute; /* Position logo on the left */
            left: 20px;
        }
        nav div {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: black;
            font-size: 0.9em;
            border: none;
            outline: none;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            flex-grow: 1;
        }
        .centered-image {
            max-width: 90vw;
            max-height: 80vh;
            height: auto;
            margin: 20px 0;
            object-fit: contain;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.5em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            nav {
                padding: 10px 15px;
            }
            nav a {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Jonah Saffran</a>
        <div class="nav-wrapper">
            <div>
                <a href="work.html">Work</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <main>
        <a data-flickr-embed="true" href="https://www.flickr.com/photos/200980086@N05/53869555345/in/dateposted-friend/" title="img20240607_14544349">
            <img src="https://live.staticflickr.com/65535/53869555345_58e30539d8_k.jpg" width="2048" height="1638" alt="img20240607_14544349" class="centered-image"/>
        </a>
    </main>
    <footer>
        <p>&copy; 2024 Jonah Saffran Studio. All rights reserved.</p>
    </footer>
</body>
</html>
